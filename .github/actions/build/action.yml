name: 'Build'
description: 'openjdk17 install, setup-gradle, and gradle build into one'
permissions:
  contents: write
  packages: write
inputs:
  gradle-encryption-key:
    description: 'The encryption key to use for caching'
    required: true
runs:
  using: "composite"
  steps:
  - name: Install flatbuffers
    run: |
      sudo apt-get install -y flatbuffers-compiler
      flatc --version
    shell: bash
  - name: set up JDK
    uses: actions/setup-java@v4.2.1
    with:
      java-version: '17.0'
      distribution: 'temurin'
      cache: gradle
  - name: Setup Gradle
    uses: gradle/actions/setup-gradle@v3.3.2
    with:
      gradle-version: 8.6
      cache-encryption-key: ${{ inputs.gradle-encryption-key }}
      cache-read-only: false
      cache-overwrite-existing: true
  - name: Make directories
    run: |
      mkdir -p src/main/java
      mkdir -p src/main/python
    shell: bash
  - name: Build with flatc
    run: ./generate-classes.sh
    shell: bash
